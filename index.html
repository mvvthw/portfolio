<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mvvthw — terminal</title>
  <style>
    :root{
      --bg:#0b0f14;
      --fg:#d8dee9;
      --muted:#7f8c99;
      --accent:#7dd3fc;
      --ok:#34d399;
      --warn:#fbbf24;
      --err:#fb7185;
      --font: ui-monospace, SFMono-Regular, Menlo, Monaco, "Liberation Mono", Consolas, monospace;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:var(--font);line-height:1.5}
    .wrap{max-width:980px;margin:0 auto;padding:24px 16px max(16px, env(safe-area-inset-bottom))}
    .term{border:1px solid var(--muted);border-radius:6px;padding:18px 18px 96px;min-height:70vh;position:relative}
    .titlebar{display:flex;align-items:center;gap:10px;margin-bottom:14px}
    .dot{width:12px;height:12px;border-radius:50%}
    .dot.red{background:#ff5f56}.dot.yellow{background:#ffbd2e}.dot.green{background:#27c93f}
    .titlebar .path{color:var(--muted);font-size:14px}
    .output{font-size:clamp(14px,1.6vw,16px);line-height:1.6;white-space:pre-wrap}
    .cmdline{display:flex;gap:8px;align-items:center;margin-top:8px;position:sticky;bottom:0;padding:10px 0;background:linear-gradient(180deg, rgba(11,15,20,0) 0%, rgba(11,15,20,.85) 40%, rgba(11,15,20,1) 100%);backdrop-filter:blur(2px)}
    .prompt{color:var(--accent)}
    #input{flex:1;background:transparent;border:none;outline:none;color:var(--fg);font:inherit;min-height:44px;padding:6px 0}
    .cursor{display:inline-block;width:9px;height:18px;background:var(--fg);margin-left:2px;animation:blink 1.1s steps(1) infinite}
    @keyframes blink{50%{opacity:0}}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .hint{color:var(--muted);font-size:14px;margin-top:10px}
    .footer{position:absolute;left:0;right:0;bottom:8px;color:var(--muted);font-size:12px;padding:0 18px;display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap}
    .tag{display:inline-block;margin:2px 0;background:rgba(125,211,252,.1);border:1px solid var(--accent);padding:2px 8px;border-radius:999px;color:var(--accent)}
    .row.ok{color:var(--ok)}.row.warn{color:var(--warn)}.row.err{color:var(--err)}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px;margin-top:8px}
    .thumb{display:flex;align-items:center;justify-content:center;border:1px solid rgba(125,211,252,.25);border-radius:12px;overflow:hidden;aspect-ratio:1/1;background:transparent}
    .thumb img{display:block;max-width:100%;max-height:100%;width:auto;height:auto;object-fit:contain}
    .cap{font-size:12px;color:var(--muted);margin-top:4px}
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:50;padding:24px}
    .lightbox.open{display:flex}
    .lightbox img{max-width:96vw;max-height:90vh;border:1px solid rgba(125,211,252,.35);border-radius:12px}
    .lightbox .close{position:absolute;top:16px;right:18px;font-size:28px;line-height:1;cursor:pointer;color:var(--fg)}
    @media (max-width:640px){.output{font-size:15px}.wrap{padding:16px 12px max(16px, env(safe-area-inset-bottom))}.term{padding-bottom:112px}.grid{grid-template-columns:repeat(auto-fill,minmax(140px,1fr))}.thumb img{max-width:96%;max-height:96%}}.wrap{padding:16px}.term{padding-bottom:104px}.grid{grid-template-columns:repeat(auto-fill,minmax(140px,1fr))}.thumb img{max-width:96%;max-height:96%}}
  
/* === Minimal mobile tuning === */
@media (max-width:640px){
  .output{font-size:12px}
  .grid{grid-template-columns:repeat(3, minmax(0,1fr)); gap:8px}
  .thumb{padding:0}
  .thumb img{max-width:100%; max-height:100%}
}
@media (max-width:380px){
  .output{font-size:11px}
}
/* Lock background scroll when lightbox open */
body.lb-open{overflow:hidden}

  
}

  
/* Responsive ASCII only */
.ascii-art{margin:0; white-space:pre; overflow:hidden; font-size:clamp(9px, 4.2vw, 14px); line-height:1.05}
@media (max-width:380px){
  .ascii-art{font-size:clamp(9px, 4.8vw, 12px)}
}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="term">
      <div class="titlebar">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <div class="path">/home/visitor ~</div>
      </div>
      <div id="output" class="output"></div>
      <div class="cmdline">
        <span class="prompt">guest@mvvthw:~$</span>
        <input id="input" type="text" autocomplete="off" spellcheck="false" />
        <span class="cursor"></span>
      </div>
      <div class="footer">
        <span>Type <span class="tag">help</span> to see commands</span>
        <span>↑ ↓ to navigate history • Tab to autocomplete</span>
      </div>
    </div>
  </div>
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <span class="close" aria-label="Close">×</span>
    <img id="lb-img" alt="" />
  </div>
  <script>
    const SITE = {
      name: "MVVTHW",
      tagline: "I specialize in apparel design, logos, 3D mockups, and websites.",
      email: "mvvthwbiz@proton.me",
      location: "Detroit, USA",
      socials: [
        {label:"Instagram", url:"https://instagram.com/mvvthw"}
      ],
      work: {
        clothing: [
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/1c.png", title:"Hoodie"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/16.png", title:"Tee"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/2c.png", title:"Pants"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/6.png", title:"Crewneck"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/3c.png", title:"Crewneck"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/8.png", title:"Crewneck"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/13.png", title:"Crewneck"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/5.png", title:"Crewneck"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/18.png", title:"Crewneck"}

        ],
        logos: [
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/1.png", title:"Monogram"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/2.png", title:"Wordmark"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/3.png", title:"Wordmark"}
        ],
        covers: [
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/4cover%20(12).png", title:"Cover A"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/4cover%20(5).png", title:"Cover B"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/4cover%20(6).png", title:"Cover B"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/4cover%20(8).png", title:"Cover B"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/4cover%20(9).png", title:"Cover B"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/4cover%20(10).png", title:"Cover B"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/4cover%20(11).png", title:"Cover B"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/4cover%20(3).png", title:"Cover B"},
          {src:"https://raw.githubusercontent.com/mvvthw/portfolioimages/refs/heads/main/4cover%20(7).png", title:"Cover B"}
        ]
      }
    };

    const out = document.getElementById('output');
    const input = document.getElementById('input');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const state = {history: [], index: -1, commands: {}, theme: 'dark'};

    function typePrint(text, cls="", speed=10) {
      return new Promise(resolve => {
        const el = document.createElement('div');
        el.className = cls ? `row ${cls}` : 'row';
        out.appendChild(el);
        let i = 0;
        function typeChar() {
          el.innerHTML = text.slice(0, i++);
          out.scrollTop = out.scrollHeight;
          if (i <= text.length) { setTimeout(typeChar, speed); } else { resolve(); }
        }
        typeChar();
      });
    }

    function write(lines="", cls=""){
      const el = document.createElement('div');
      el.className = cls ? `row ${cls}` : 'row';
      el.innerHTML = lines;
      out.appendChild(el);
      out.scrollTop = out.scrollHeight;
    }

    async function print(lines="", cls=""){ await typePrint(lines, cls); }

    function banner(){
      const art = `\n███╗   ███╗██╗   ██╗██╗   ██╗████████╗██╗  ██╗██╗    ██╗\n████╗ ████║██║   ██║██║   ██║╚══██╔══╝██║  ██║██║    ██║\n██╔████╔██║██║   ██║██║   ██║   ██║   ███████║██║ █╗ ██║\n██║╚██╔╝██║╚██╗ ██╔╝╚██╗ ██╔╝   ██║   ██╔══██║██║███╗██║\n██║ ╚═╝ ██║ ╚████╔╝  ╚████╔╝    ██║   ██║  ██║╚███╔███╔╝\n╚═╝     ╚═╝  ╚═══╝    ╚═══╝     ╚═╝   ╚═╝  ╚═╝ ╚══╝╚══╝ \n`;
      write(`<pre class="ascii-art">${art}</pre>`);
      write(`<strong>${SITE.name}</strong> — ${SITE.tagline}`);
      write(`Location: ${SITE.location}`);
      write("");
      write(`Type <span class="tag">help</span> to get started.`);
    }

    function help(){
      const list = `\nCommands:\n  <span class="tag">about</span>        Who I am\n  <span class="tag">work</span>         List categories\n  <span class="tag">show [cat]</span>   Show a category grid\n  <span class="tag">contact</span>      Email & socials\n  <span class="tag">clear</span>        Clear the screen\n  <span class="tag">theme</span>        Toggle light/dark\n  <span class="tag">help</span>         Show this menu`;
      write(list);
    }

    function about(){
      print(`I'm <strong>${SITE.name}</strong> — I’ve been involved in creative arts since I was 12, starting with banners and logos for YouTubers—since I spent most of my time watching YouTube back then. Over time, I developed a passion for digital creation, whether it was making intros in Cinema 4D and After Effects, or designing thumbnails and banners in Photoshop. As I got older, I discovered a love for clothing; buying brands like Supreme and Bape inspired me to design apparel myself. Now, years later, I’m still doing what I love—only with far more skill and experience.`);
    }

    function work(){
      const cats = Object.keys(SITE.work);
      const lines = cats.map(c=>`- <strong>${c}</strong> — type <code>show ${c}</code>`).join('\n');
      print(lines);
    }

    function show(cat){
      if(!cat){ print('Usage: show [category]', 'warn'); return; }
      const items = SITE.work[cat];
      if(!items){ print(`No category: <code>${cat}</code>`, 'err'); return; }
      const grid = `<div class="grid">${items.map((it,i)=>`
        <a class="thumb" href="${it.src}" data-cat="${cat}" data-idx="${i}">
          <img src="${it.src}" alt="${it.title||cat} ${i+1}">
        </a>
      `).join('')}</div>`;
      print(`<strong>${cat}</strong>`, '');
      write(grid);
      write(`<div class="cap">Click any image to view.</div>`);
    }

    function contact(){
      const lines = [`Email: <a href="mailto:${SITE.email}">${SITE.email}</a>`, 'Socials:', ...SITE.socials.map(s=>`- <a href="${s.url}" target="_blank" rel="noopener">${s.label}</a>`)];
      print(lines.join('\n'));
    }

    function clear(){ out.innerHTML = ''; }

    function theme(){
      if(state.theme==='dark'){
        document.documentElement.style.setProperty('--bg','#f7f7f7');
        document.documentElement.style.setProperty('--fg','#111827');
        document.documentElement.style.setProperty('--muted','#6b7280');
        state.theme='light';
        print('Theme: light', 'warn');
      } else {
        document.documentElement.style.setProperty('--bg','#0b0f14');
        document.documentElement.style.setProperty('--fg','#d8dee9');
        document.documentElement.style.setProperty('--muted','#7f8c99');
        state.theme='dark';
        print('Theme: dark', 'warn');
      }
    }

    function notFound(cmd){ print(`Command not found: <code>${cmd}</code>. Type <span class="tag">help</span>.`, 'err'); }

    state.commands = { help, about, work, show, contact, clear, theme };

    function run(cmd){
      if(!cmd) return;
      print(`<span class="prompt">guest@mvvthw:~$</span> ${escapeHtml(cmd)}`).then(()=>{
        const [name, ...args] = tokenize(cmd);
        if(name in state.commands){
          try{ state.commands[name](...args); } catch(err){ print(String(err), 'err'); }
        } else {
          notFound(name);
        }
      });
    }

    function tokenize(str){
      return str.match(/\"(.*?)\"|'(.*?)'|\S+/g)?.map(s=>s.replace(/^['\"]|['\"]$/g,'')) || [];
    }

    function escapeHtml(str){
      const p = document.createElement('p'); p.textContent = str; return p.innerHTML;
    }

    function autocomplete(value){
      const parts = tokenize(value);
      if(parts.length<=1){
        const options = Object.keys(state.commands).filter(c=>c.startsWith(parts[0]||''));
        if(options.length===1){ return options[0] + ' '; }
      }
      if(parts[0]==='show' && parts.length===2){
        const cats = Object.keys(SITE.work);
        const match = cats.filter(id=>id.startsWith(parts[1]||''));
        if(match.length===1){ return `show ${match[0]} `; }
      }
      return value;
    }

    input.addEventListener('keydown', (e)=>{
      if(e.key==='Enter'){
        const val = input.value.trim();
        state.history.push(val); state.index = state.history.length;
        run(val); input.value='';
      } else if(e.key==='ArrowUp'){
        e.preventDefault();
        if(state.index>0){ state.index--; input.value = state.history[state.index]; setTimeout(()=>input.setSelectionRange(input.value.length,input.value.length)); }
      } else if(e.key==='ArrowDown'){
        e.preventDefault();
        if(state.index < state.history.length-1){ state.index++; input.value = state.history[state.index]; }
        else { state.index = state.history.length; input.value=''; }
      } else if(e.key==='Tab'){
        e.preventDefault(); input.value = autocomplete(input.value);
      }
    });

    document.addEventListener('click', (e)=>{
      const a = e.target.closest('a.thumb');
      if(a){
        e.preventDefault();
        lbImg.src = a.getAttribute('href');
        lbImg.alt = a.querySelector('img')?.alt || '';
        document.body.classList.add('lb-open'); lb.classList.add('open');
        lb.setAttribute('aria-hidden','false');
      }
    });

    lb.addEventListener('click', ()=>{ lb.classList.remove('open'); document.body.classList.remove('lb-open'); lb.setAttribute('aria-hidden','true'); lbImg.removeAttribute('src'); });
    document.querySelector('#lightbox .close').addEventListener('click', (e)=>{ e.stopPropagation(); lb.classList.remove('open'); document.body.classList.remove('lb-open'); lb.setAttribute('aria-hidden','true'); lbImg.removeAttribute('src'); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && lb.classList.contains('open')){ lb.classList.remove('open'); document.body.classList.remove('lb-open'); lb.setAttribute('aria-hidden','true'); lbImg.removeAttribute('src'); }});

    document.addEventListener('click', ()=> input.focus());
    banner();
    help();
    input.focus();


  </script>
</body>
</html>
